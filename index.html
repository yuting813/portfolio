<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <!-- 1) 基礎必備） -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- 2) Title / Description / Robots / Canonical -->
    <title>Tina Hu｜前端工程師 Portfolio（React / TypeScript）</title>
    <meta
      name="description"
      content="前端工程師 Tina Hu 的個人作品集。專注 React 與 TypeScript，作品包含 MERN 課程平台、Netflix Clone，強調工程化流程、可維護性與使用者體驗。"
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://www.tinahu.dev/" />

    <!-- 3) Favicon / Icons（根路徑） -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- <link rel="manifest" href="/manifest.webmanifest" /> -->

    <!-- 4) Theme Color -->
    <meta name="theme-color" content="#E85EAD" />

    <!-- 5) Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Tina Hu Portfolio" />
    <meta
      property="og:title"
      content="Tina Hu｜前端工程師 Portfolio（React / TypeScript）"
    />
    <meta
      property="og:description"
      content="MERN 課程平台、Netflix Clone；以工程化與可維護性打造清晰體驗。"
    />
    <meta property="og:url" content="https://www.tinahu.dev/" />

    <!-- Open Graph Image -->
    <meta property="og:image" content="https://www.tinahu.dev/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:alt"
      content="Tina Hu – Frontend Engineer Portfolio 預覽圖"
    />

    <!-- 6) Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Tina Hu｜前端工程師 Portfolio（React / TypeScript）"
    />
    <meta
      name="twitter:description"
      content="MERN 課程平台、Netflix Clone；以工程化與可維護性打造清晰體驗。"
    />
    <meta name="twitter:image" content="https://www.tinahu.dev/og-image.png" />
    <meta
      name="twitter:image:alt"
      content="Tina Hu – Frontend Engineer Portfolio 預覽圖"
    />

    <!-- 7) JSON-LD 結構化資料（可放最後） -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Tina Hu",
        "jobTitle": "Frontend Engineer",
        "url": "https://www.tinahu.dev/",
        "sameAs": [
          "https://github.com/yuting813",
          "https://www.linkedin.com/in/tina-hu-frontend/"
        ],
        "knowsAbout": ["React", "TypeScript", "Node.js", "Tailwind CSS", "MERN"]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
